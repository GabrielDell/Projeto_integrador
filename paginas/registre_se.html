            <section>
                <article>
                    <h1 align="center">Registro de usuário</h1>
                    <br />
                    <br />
                    <form action="registro.php" method="post">
                        <fieldset>
                            <fieldset class="block">
                                <div class="dados">
                                    <label>E-mail</label>
                                        <input type="text" id="email" name="email" required placeholder="nome@dominio.com" maxlength="55" />
                                </div>
                            </fieldset>
                            <fieldset class="block">
                                <div class="dados">
                                    <label>Usuário</label>
                                        <input type="text" id="usuario" name="usuario" required maxlength="30">
                                </div>
                            </fieldset>
                            <fieldset class="block">
                                <div class="dados">
                                    <label>Senha</label>
                                        <input type="password" id="senha" name="senha" required maxlength="10" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" /> 
                                </div>
                            </fieldset>
                            <fieldset>
                                <input type="checkbox" id="checkbox" name="checknews" /><label>Mande-me email sobre noticias.</label>
                            </fieldset>
                            <fieldset>
                                <input type="checkbox" id="checkbox" name="checkterm" /><label>Eu, aceito os termos de política de privacidade e os termos de uso do site.</label>
                            </fieldset>
                            <fieldset>
                                <button type="submit" class="botao" name="submit">
                                    Registrar
                                </button>
                            </fieldset>
                        </fieldset>
                    </form>
                </article>
            </section>
        </main>
    </body>
